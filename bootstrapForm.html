<!doctype HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="bootstrapForm.css">

    <title>Bug Report Form</title>
  </head>

  <body style = "overflow-x: hidden;">
    

    <nav class="nav" style="">

      <a class="nav-link logo" href="#">TO THE NEW</a>
      <a class="nav-link ml-auto" href="#">Home</a>
      <a class="nav-link " href="#">Quick help</a>
      
    </nav>


    <div class="row mt-5 justify-content-center">
      <div class="col-5">
        <div class="card">

          <div class="card-header header-color">
            <div class="float-left">
               <h4>Bug Report</h4>
            </div>
          </div>

          <div class="card-body">

            <form>
                <div class="form-group">
                  <label for="">Title:*</label>
                  <input type="text" class="form-control" id="" placeholder="Title">
                </div>

                <div class="form-group">
                  <label for="">Description:*</label>
                  <textarea class="form-control" id="" rows="3"></textarea>
                </div>

                <div class="form-group">
                  <label for="">Operating System:</label>
                  <select class="form-control color" id="">
                    <option>Windows</option>
                    <option>Linux</option>
                    <option>Mac</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="">Product:*</label>
                  <select class="form-control color" id="">
                    <option>Formoid</option>
                    <option>abcd</option>
                    <option>xyzf</option>
                  </select>
                </div>                

                <div class="form-group">
                  <label for="">Version:*</label>
                  <input type="text" class="form-control" id="" placeholder="Version">
                </div>

                <div class="form-group">
                  <label>License:</label>
                  <div class="form-check form-check-inline">
                    <!-- <div class="form-control"> -->
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Free</label>
                    <!-- </div> -->
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Business</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="">Severity:</label>
                  <select class="form-control color" id="">
                    <option>Critical</option>
                    <option>High</option>
                    <option>Moderate</option>
                    <option>Low</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Attachments:</label>
                   <div class="custom-file">
                      <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                      <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                      <div class="invalid-feedback">No file choosen</div>
                   </div>        
                </div>
          
            </form>



            <!-- <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
          
          <div class="card-footer text-muted footer-color">
            <button type="button" class="btn btn-sm btn-success float-right">Send</button>
          </div>

        </div>
      </div>
    </div>

















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

  </body>
</html>
