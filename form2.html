<!DOCTYPE html>
<html>
<head>
	<title>Bug report</title>
	<link rel="stylesheet" type="text/css" href="form2.css">
</head>
<body>

	<nav>
		<span id="logo">TO THE NEW</span>
		<!-- <span class="rightAlign"> -->
			<a href="#">Quick Help</a>
			<a href="#">Home</a>
		<!-- </span> -->
	</nav>

	<section class="mid">
		
		<header class="heading">Bug Report</header>

		<form>
			<label for="">Title:*</label> <br>
			<input class="formStyle" type="text" name="">   <br>

			<label for="">Description:*</label>	<br>
			<textarea class="formStyle"></textarea>

			<label for="">Operating system:</label> <br>
			<select class="formStyle">
				<option>Windows XP</option>
				<option>Windows Vista</option>
				<option>Windows 7</option>
				<option>Ubuntu</option>
				<option>MacOS</option>
				<option>Kai</option>
			</select>
			<br>

			<label for="">Product:</label> <br>
			<select class="formStyle">
				<option>Formoid</option>
				<option>abc</option>
				<option>xyz</option>
			</select>
			<br>

			<label for="version">Version:</label>  <br>
			<input class="formStyle" type="text" name="" id="version">
			<br>

			<label for="">Licence:</label> <br>
			<div class="radio">
				<input class="" type="radio" name="" id="">
				<label for="">Free</label>
			</div>
			
			<div class="radio">
				<input class="" type="radio" name="" id="">
				<label for="">Business</label>
			</div>
			<br>

			<label for="">Severity:</label> <br>
			<select class="formStyle">
				<option>Critical</option>
				<option>High</option>
				<option>Average</option>
				<option>Low</option>
			</select>
			<br>
			
			<label for="">Attachments:</label> <br>
			<input class="formStyle" type="file" name="attachment" id="">
			<br> 
		</form>
			

			
		<footer class="foot">
			<button>Send</button>				
		</footer>

	</section>

</body>
</html>
